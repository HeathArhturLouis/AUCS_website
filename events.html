			var txt = document.getElementById("events").innerHTML + "<div class='col-md-6'><div class='events ";
			if(Date.parse(new Date(e.start_time))-Date.parse(new Date())<0){txt += "old"}
			txt += "' onclick='openurl(" + e.id + ")'>";
			txt += "<img class='eventsimg' src='";

			}

			"</div>"+
			"</div>";
			

			
			document.getElementById("events").innerHTML = txt;
		}
		
});

function getDate(date){
	var d = new Date(date);
	var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
	var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
	var txt = "" + days[d.getDay()] + ", " + d.getDate() + " " + months[d.getMonth()] + "" + d.getFullYear() + " at " + d.getHours() + ":" + ((d.getMinutes()<10?'0':'') + d.getMinutes());
	return txt;
}

function openurl(id){
	var url = "https://www.facebook.com/events/" + id;
	window.open(url,'eventpage');
}
